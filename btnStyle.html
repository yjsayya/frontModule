<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>btns</title>
</head>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}

  .btns-wrapper {
    width: 200px; height: 200px;
    margin: 100px auto 0 auto;
  }

  #btn1 {
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  /* 버튼 액티브 효과 */
  #btn1:active {
    background-color: #367335;
  }
  #btn1:hover {
    background-color: #45a049;
  }

  #btn1:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
  }

</style>
<body>
  <div class="btns-wrapper">
    <button class="btn" id="btn1" type="button">버튼1</button>
    <button class="btn" id="btn2">버튼2</button>
    <button class="btn" id="btn3">버튼3</button>
  </div>
</body>


<script>
  document.getElementById('btn1').addEventListener('click', function() {
    // 여기에 event 후에 만들거
  });
</script>
</html>
