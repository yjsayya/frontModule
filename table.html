<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>

<style>
  table {
    width: 320px;
    border-collapse: collapse;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd;
    width: 100px;
  }
  tr {
    height: 15px;
    text-align: center;
  }

  td {
    padding: 8px;
    border: 1px solid #ddd;
    width: 100px;
    text-align: center;
  }

</style>

<body>
  <table>
    <thead>
      <tr style="height: 20px;">
        <td colspan="2">Server</td>
        <td>**</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">CPU</td>
        <td>**</td>
      </tr>

      <tr>
        <td rowspan="9">메모리 사용률</td>
        <td rowspan="3">전체</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>

      <tr>
        <td rowspan="3">/</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="3">/data</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>

      <tr>
        <td colspan="2">UpTime</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</body>
<script>
  
</script>
</html>
