<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>



<body>
    <div>
        <input type="text" placeholder="항목을 입력해주세요"> <br> <!--상시 띄울 수 있는 멘트-->
        <input type="text" maxlength="10"> <br>               <!--입력할 수 있는 최대 길이-->
        <input type="text" size="10"> <br>                    <!--input창 자체의 크기-->

        <hr>

        <input type="password"> <br>
        <input type="radio"> <br>
        <input type="checkbox"> <br>
        <input type=""> <br>

        <hr>

        <input type="submit"> <br>
        <input type="reset"> <br>
        <input type="image" src="http://placehold.it/50x50?text=click" alt="click" width="50" height="50"> <br>
        <input type="button" value="버튼"> <br>
    </div>

    <select>
        <option>서울</option>
        <option>경기</option>
        <option>부산</option>
        <option>대구</option>
    </select>

    <input type="text" name="department" value="컴퓨터공학과"> <br>

</body>
</html>
