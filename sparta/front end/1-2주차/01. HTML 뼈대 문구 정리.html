<!DOCTYPE html>     <!-- Document Type declaration의 약자로 내가 작성한 HTML이 어떤 방식인지를 알려주는 선언 이라고 이해하면 된다.-->
<html lang="en">
<head>
    <meta charset="UTF-8">   <!-- 사파리나 윈도우 같은 곳에서 글자가 깨질 때 이 코드를 넣어놔라    -->
    <title> 제목 태그 </title>
</head>

<style>
    /* background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('__');
    background-position: center;
    background-size: cover; */

    /*이미지 가져오기*/


</style>


<body>

<!--01 구역 (division)-->
    <div>   </div>
<!--02 문단 (paragraph)-->
    <p>문단</p>
<!--03 순서가 없는 리스트 (unordered-list)-->
    <ul>
        <li> bullet point!1 </li>
        <li> bullet point!2 </li>
    </ul>
<!--03 순서가 있는 리스트 (ordered-list)-->
    <ol>
        <li> 기술소개 </li>
        <li> 기본문법 </li>
        <li> 하이퍼텍스트와 속성 </li>
        <li> 리스트와 태크의 중첩 </li>
    </ol>
<!--04 제목  (headline)-->
    <h1>제목</h1>
    <h2>소제목</h2>
    <h3>h3 -h6까지 있음 ㅇㅇ</h3>
    <hr>
<!--05 하이퍼링크 (anchor)-->
    <a href="http://naver.com/"> 하이퍼링크 </a>
    <hr>
<!--06 이미지 (image)-->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    <hr>
<!--07 버튼 (button)-->
    <button> 버튼입니다</button>
    <hr>
<!--08 input창 -->
    <input type="text" />
    <hr>
<!--09 textarea -->
    <textarea> 내용 </textarea>
    <hr>
<!--10 글자 꾸미기 -->
    <span style="color:red">글자</span>를 꾸밀 때 써요
    <strong> 글자의 진하기 두껍게 해줌 </strong>

</body>
</html>
